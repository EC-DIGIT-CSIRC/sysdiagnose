# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    - name: Set up unifiedlog_parser_json
      run: |
        git clone https://github.com/mandiant/macos-UnifiedLogs
        cd macos-UnifiedLogs/examples/unifiedlog_parser_json/
        cargo build --release
        sudo cp ../target/release/unifiedlog_parser_json /usr/local/bin/
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Extract sysdiagnose test files
      run: |
        git submodule update --init --recursive
        cd tests/testdata
        find -iname '*.tar.gz' -execdir tar xzf {} \;

    - name: Test with python unittest
      run: |
        python -m unittest
